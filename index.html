<body>
  <div class="portrait-generator">
    
    <form id="portraitForm">

<h3>Select attributes for a desired prompt</h3>
  <fieldset>
    <legend>Age Range:</legend>
    <label><input type="radio" name="age" value="teenager">Teenager</label>
    <label><input type="radio" name="age" value="young adult">Young adult</label>
    <label><input type="radio" name="age" value="middle aged">Middle-aged</label>
    <label><input type="radio" name="age" value="elderly">Elderly</label>
  </fieldset>

  <fieldset>
    <legend>Facial Expressions:</legend>
    <label><input type="radio" name="expression" value="serious">Serious</label>
    <label><input type="radio" name="expression" value="happy">Happy</label>
    <label><input type="radio" name="expression" value="thoughtful">Thoughtful</label>
    <label><input type="radio" name="expression" value="surprised">Surprised</label>
    <label><input type="radio" name="expression" value="pensive">Pensive</label>
  </fieldset>

  <fieldset>
    <legend>Ethnicity:</legend>
    <label><input type="radio" name="ethnicity" value="caucasian">Caucasian</label>
    <label><input type="radio" name="ethnicity" value="african">African</label>
    <label><input type="radio" name="ethnicity" value="asian">Asian</label>
    <label><input type="radio" name="ethnicity" value="hispanic">Hispanic</label>
    <label><input type="radio" name="ethnicity" value="middle eastern">Middle Eastern</label>
  </fieldset>

  <fieldset>
    <legend>Occupation:</legend>
    <label><input type="radio" name="occupation" value="business professional">Business professional</label>
    <label><input type="radio" name="occupation" value="artist">Artist</label>
    <label><input type="radio" name="occupation" value="doctor">Doctor</label>
    <label><input type="radio" name="occupation" value="athlete">Athlete</label>
    <label><input type="radio" name="occupation" value="musician">Musician</label>
  </fieldset>

  <fieldset>
    <legend>Clothing Style:</legend>
    <label><input type="radio" name="clothing" value="formal attire">Formal attire</label>
    <label><input type="radio" name="clothing" value="casual wear">Casual wear</label>
    <label><input type="radio" name="clothing" value="vintage fashion">Vintage fashion</label>
    <label><input type="radio" name="clothing" value="sports attire">Sports attire</label>
    <label><input type="radio" name="clothing" value="cultural attire">Cultural attire</label>
  </fieldset>

  <fieldset>
    <legend>Accessories:</legend>
    <label><input type="radio" name="accessories" value="glasses">Glasses</label>
    <label><input type="radio" name="accessories" value="hat">Hat</label>
    <label><input type="radio" name="accessories" value="scarf">Scarf</label>
    <label><input type="radio" name="accessories" value="jewelry">Jewelry</label>
    <label><input type="radio" name="accessories" value="tattoo">Tattoo</label>
  </fieldset>

  <fieldset>
    <legend>Background Setting:</legend>
    <label><input type="radio" name="background" value="urban backdrop">Urban backdrop</label>
    <label><input type="radio" name="background" value="natural scenery">Natural scenery</label>
    <label><input type="radio" name="background" value="indoor setting">Indoor setting</label>
    <label><input type="radio" name="background" value="studio background">Studio background</label>
    <label><input type="radio" name="background" value="abstract background">Abstract background</label>
  </fieldset>

  <fieldset>
    <legend>Mood:</legend>
    <label><input type="radio" name="mood" value="romantic">Romantic</label>
    <label><input type="radio" name="mood" value="mysterious">Mysterious</label>
    <label><input type="radio" name="mood" value="confident">Confident</label>
    <label><input type="radio" name="mood" value="playful">Playful</label>
    <label><input type="radio" name="mood" value="dramatic">Dramatic</label>
  </fieldset>

  <fieldset>
    <legend>Hair Style:</legend>
    <label><input type="radio" name="hair" value="short hair">Short hair</label>
    <label><input type="radio" name="hair" value="long hair">Long hair</label>
    <label><input type="radio" name="hair" value="curly hair">Curly hair</label>
    <label><input type="radio" name="hair" value="straight hair">Straight hair</label>
    <label><input type="radio" name="hair" value="updo">Updo</label>
  </fieldset>

  <fieldset>
    <legend>Pose:</legend>
    <label><input type="radio" name="pose" value="standing">Standing</label>
    <label><input type="radio" name="pose" value="sitting">Sitting</label>
    <label><input type="radio" name="pose" value="walking">Walking</label>
    <label><input type="radio" name="pose" value="leaning">Leaning</label>
    <label><input type="radio" name="pose" value="action pose">Action pose</label>
  </fieldset>

  <fieldset>
    <legend>Time Period:</legend>
    <label><input type="radio" name="timePeriod" value="contemporary">Contemporary</label>
    <label><input type="radio" name="timePeriod" value="retro">Retro</label>
    <label><input type="radio" name="timePeriod" value="vintage">Vintage</label>
    <label><input type="radio" name="timePeriod" value="futuristic">Futuristic</label>
    <label><input type="radio" name="timePeriod" value="timeless">Timeless</label>
  </fieldset>

  <fieldset>
    <legend>Hobbies/Interests:</legend>
    <label><input type="radio" name="hobbies" value="reading">Reading</label>
    <label><input type="radio" name="hobbies" value="playing instrument">Playing a musical instrument</label>
    <label><input type="radio" name="hobbies" value="sports">Sports</label>
    <label><input type="radio" name="hobbies" value="artistic activities">Artistic activities</label>
    <label><input type="radio" name="hobbies" value="outdoor activities">Outdoor activities</label>
  </fieldset>

</form>
</div>

   </div>
  <div class="frame">
  <button class="custom-btn copy" onclick="copyToClipboard()">generate and copy my prompt!</button>
  <p id="promptResult"></p>
</div>
