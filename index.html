    <h1>simple prompt generator</h1>

<h1>Portrait Options</h1>
<fieldset>
<h2>Age Range</h2>
<label><input type="checkbox" name="age" value="teenager"> Teenager</label>
<label><input type="checkbox" name="age" value="young_adult"> Young adult</label>
<label><input type="checkbox" name="age" value="middle_aged"> Middle-aged</label>
<label><input type="checkbox" name="age" value="senior"> Senior</label>
</fieldset>	    
<fieldset>
<h2>Facial Expressions</h2>
<label><input type="checkbox" name="expressions" value="serious"> Serious</label>
<label><input type="checkbox" name="expressions" value="happy"> Happy</label>
<label><input type="checkbox" name="expressions" value="thoughtful"> Thoughtful</label>
<label><input type="checkbox" name="expressions" value="surprised"> Surprised</label>
<label><input type="checkbox" name="expressions" value="pensive"> Pensive</label>
</fieldset>
<fieldset>
<h2>Ethnicity</h2>
