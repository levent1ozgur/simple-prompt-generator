    <title>Simple Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tab:hover {
            background-color: #f0f0f0;
        }

        #prompt-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .prompt {
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .prompt:hover {
            background-color: #f0f0f0;
        }

        #generate-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <script>
        const segments = [
            {
                title: 'Breakfast',
                groups: [
                    ['Egg', 'Bread', 'Cheese', 'Tomato'],
                    ['Milk', 'Cereal', 'Banana']
                ]
            },
            {
                title: 'Lunch',
                groups: [
                    ['Chicken', 'Rice', 'Broccoli', 'Carrot'],
                    ['Pasta', 'Tomato Sauce', 'Spinach']
                ]
            },
            {
                title: 'Snacks',
                groups: [
                    ['Apple', 'Peanut Butter', 'Yogurt'],
                    ['Popcorn', 'Nuts', 'Cheese']
                ]
            },
            {
                title: 'Dinner',
                groups: [
                    ['Salmon', 'Quinoa', 'Asparagus', 'Lemon'],
                    ['Beef', 'Potato', 'Green Beans']
                ]
            },
            {
                title: 'Fruit Salad',
                groups: [
                    ['Strawberry', 'Blueberry', 'Kiwi', 'Mango'],
                    ['Pineapple', 'Orange', 'Grapes']
                ]
            }
        ];

        let selectedIngredients = [];
        let currentSegmentIndex = 0;
        let currentGroupIndex = 0;

        function selectIngredient(prompt) {
            selectedIngredients.push(prompt);
            currentGroupIndex++;
            updateIngredientList();
        }

        function changeTab(index) {
            currentSegmentIndex = index;
            currentGroupIndex = 0;
            selectedIngredients = [];
            updateIngredientList();
        }

        function updateIngredientList() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';

            const ingredientContainer = document.getElementById('prompt-container');
            ingredientContainer.innerHTML = '';

            segments.forEach((segment, index) => {
                const tabDiv = document.createElement('div');
                tabDiv.classList.add('tab');
                tabDiv.textContent = segment.title;
                tabDiv.addEventListener('click', () => changeTab(index));
                tabsContainer.appendChild(tabDiv);

                if (index === currentSegmentIndex) {
                    const currentGroup = segment.groups[currentGroupIndex];

                    currentGroup.forEach(prompt => {
                        if (!selectedIngredients.includes(prompt)) {
                            const ingredientDiv = document.createElement('div');
                            ingredientDiv.classList.add('prompt');
                            ingredientDiv.textContent = prompt;
                            ingredientDiv.addEventListener('click', () => selectIngredient(prompt));
                            ingredientContainer.appendChild(ingredientDiv);
                        }
                    });
                }
            });
        }

        function generateRecipe() {
            const resultContainer = document.getElementById('result');
            resultContainer.textContent = `Chosen items: ${selectedIngredients.join(', ')}`;
        }
    </script>
</head>
<body>
    <h1>Random Recipe Generator</h1>
    <div id="tabs-container" class="tabs"></div>
    <div id="prompt-container"></div>
    <button id="generate-btn" onclick="generateRecipe()">Generate!</button>
    <div id="result"></div>

    <script>
        updateIngredientList();
    </script>
</body>
